<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const labels = {temps};

        const data = {
            labels: labels,
            datasets: [{
                label: 'Temperature Simulator Values',
                backgroundColor: 'rgb(99,156,255)',
                borderColor: 'rgb(99,255,193)',
                data: {temps},
            }]
        };

        const config = {
            type: 'line',
            data: data,
            options: {
                scales: {
                    x: {
                        display: false // Hide X axis labels
                    }
                }
            }
        };
    </script>
    <script>
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );
    </script>

</body>
</html>
